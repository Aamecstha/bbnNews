<div class="container">
    <div class="row">
        <div class="card m-2" style="width: 18rem;" *ngFor="let news of newsList">
            <img class="card-img-top" src={{news.imageUrl}} alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{news.title}}</h5>
              <p class="card-text">{{news.description | slice:0:150}}</p>
            </div>
          </div>
    </div>
</div>>
