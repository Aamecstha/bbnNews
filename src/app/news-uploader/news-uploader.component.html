<div class="col-md-5 col-10 p-2 m-auto shadow-lg">
    <form [formGroup]="myForm" (ngSubmit)="submitForm(myForm)">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter title">
            <span *ngIf="myForm.get('title').invalid && myForm.get('title').touched" class="error">title is required and must be atleast 5 characters</span>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Url</label>
            <input type="text" formControlName="imageUrl" class="form-control" id="imageUrl" placeholder="Enter image url">
            <span *ngIf="myForm.get('imageUrl').invalid && myForm.get('imageUrl').touched" class="error">Image Url is required man</span>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" formControlName="description" placeholder="Enter description..."></textarea>
            <!-- <input type="text" formControlName="description" class="form-control" id="description" placeholder="Enter description"> -->
            <span *ngIf="myForm.get('description').invalid && myForm.get('description').touched" class="error">description is required and must be atleast 20 characters</span>
        </div>
        <button class="btn btn-primary m-2" [disabled]="myForm.invalid">Submit</button>
    </form>
</div>
