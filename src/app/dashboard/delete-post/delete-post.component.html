<div class="container-fluid d-flex flex-wrap">
  <div class="col-md-3" *ngFor="let news of newsList">
    <div class="card m-2">
        <img class="card-img-top" src={{news.imageUrl}} alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{news.title | slice:0:30}}</h5>
          <button class="btn btn-primary" (click)="deletePost(news._id)">Delete</button>
        </div>
    </div>
  </div>
</div>
