<div class="col-md-5 p-2 shadow-lg mx-auto">
    <form [formGroup]=editForm (ngSubmit)="editPost()">
        <div>
            <label for="title" >Title</label>
            <input type="text" id="title" class="form-control" formControlName="title">
        </div>
        <div>
            <label for="imageUrl" >Image Url</label>
            <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
        </div>
        <div>
            <label for="title">Title</label>
            <textarea rows="7" cols="50" class="form-control" formControlName="description"></textarea>
        </div>
        <button class="btn btn-primary m-2">Edit Post</button>
    </form>
</div>
