<div class="col-md-6 shadow-lg p-3 m-2">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" class="form-control" formControlName="username" >
            <span *ngIf="f['username'].invalid && f['username'].touched">Please enter valid user name</span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" > 
        </div>
        <div>
            <h4>Your complaints</h4>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">
                        <input type="checkbox" (change)="allCheckBoxToggle()">
                    </th>
                    <th scope="col">Title</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let complain of complaintsList,let i=index"> 
                    <td>
                        <input type="checkbox" [checked]="checked" [value]="complain.id" (change)="onCheckBoxChange($event)">
                    </td>
                    <td>{{complain.title}}</td>
                    <td>{{complain.user}}</td>
                    <td>{{complain.phone}}</td>
                    <td>{{complain.email}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
</div>
